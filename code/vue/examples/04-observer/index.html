<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observer</title>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    {{msg}}
    <hr>
    {{count}}
    <hr>
    {{arr}}
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 100,
        arr: [1, 2, 3, 4, 5]
      }
    })
  </script>
</body>

</html>
